<!doctype html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inline Frame</title>
    </head>
    <body>
       <p>
            <h1>11. Inline Frame</h1>
            <iframe src="https://www.google.com" width="800" height="600" frameborder="0"></iframe>
            <!--
                src = path of the web page
                frameborder = border of inline frame
            -->
        </p>
    </body>
</html>

<!--
    # Inine Frame
        Used to introduce another page to the current page
-->
