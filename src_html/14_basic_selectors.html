<!doctype html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Basic Selectors</title>
        <link rel="stylesheet" href="../src_css/02_basic_selectors.css">
    </head>
    <body>
        <h1>Basic Selectros</h1>
        <p>Frist line(red)</p>
        <p id="green">Second line(green)</p>
        <p class="blue">Third line(blue)</p>
        <p class="blue h2size">Fourth line(blue and H2size)</p>
    </body>
</html>

<!--
    Basic selectors
        Universal selector *, ns|*, *|*, |*
        Type selector elementname
        Class selector .classname (one element can specify multiple classes)
        ID selector #idname (not repeating)
        Attribute selector [attr=value]
-->
