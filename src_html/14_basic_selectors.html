<!doctype html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Basic Selectors</title>
        <link rel="stylesheet" href="../src_css/02_basic_selectors.css">
    </head>
    <body>
        <h1>Basic Selectros</h1>
        <div class=red>div</div>
        <p>Frist line(red)</p>
        <p id="green">Second line(green)</p>
        <p class="blue">Third line(blue)</p>
        <p class="blue h2size">Fourth line(blue and H2size)</p>

        <h1>Relationship between selectors</h1>
        <div>
            <p>
                <span>span inside of "p"</span>
            </p>
            <span>span outside of "p" and inside of "div"</span>
        </div><br>

        <div class=box>
            <span>span outside of "p" and inside of "div"</span>
        </div>
        <!--
            Use div.box to specify this <div>
        -->

        <h1>Attribute</h1>
        <p title="a">Line 01</p>
        <p title="ab">Line 02</p>
        <p>Line 03</p>
        <p>Line 04</p>

    </body>
</html>

<!--
    Basic selectors
        Universal selector *, ns|*, *|*, |*
        Type selector elementname
        Class selector .classname (one element can specify multiple classes)
        ID selector #idname (not repeating)
        Attribute selector [attr=value]
    
    Union selector
        selector1 or selectro2 or selectro3

    Intersection seletor
        selector1 and selectro2

    Relationship between selectors
        Parent element
        Child element
        Ancestral element
        Descendant elements
        Sibling element
        more reference(https://www.w3schools.com/cssref/css_selectors.asp)
-->
