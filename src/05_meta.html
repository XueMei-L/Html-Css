<!doctype html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Meta</title>
    </head>
    <body>
        <p>
            <h1>Example 01</h1>
            <meta name="keywords" content="HTML,frontend,css3">
            <!--
                keywords represents web keywords
                content save values
                A keyword can be assiged many keywords

                If we search HTML, the web pages that have keywords like "html" will show
            -->

            <h1>Example 02</h1>
            <meta http-equiv="refresh" content="3;" url= "http://google.com">
            <!--
                http=equiv used to redirect web pages
            -->
        </p>
    </body>
</html>

<!--
    # <meta>
        The HTML <meta> element represents metadata
        that cannot be represented by other html met-related elements<br>
        like: <base>, <link>, <script>, <style>, <title>
        <meta> is used to set some metadata of html

    # Attibutes of <meta>
        <meta charset="">
        <meta content="">
        <meta name="">

    # Link
        There are more <meta> examples
        https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
-->
