<!--
    # Image
        The imagen tag is only used to introduce an external image
        use "img" to introduce a image (it is a self-closing tag)
        "src="" " is the path of the image
        img is a Replacement element

    # Description of a image
        use "alt=" to describe a image
        Search engines identify pictures/images based on the content of alt

    # width and height (unit px)
        Redefine the picture size
        If you only change the height or width, it will scale proportionally

    # Recomendation
        PC:
        It is not recommended to modify the image size
        Amplification is easy to be distorted
        Reduce memory consumption
        Mobile:
        Will often reduce the big picture to ensure clarity

    # Type of image
        jpeg(jpg):
            The supported colors are relatively rich, and the transparency effect is not supported (Generally used to display photos)
            (photos)
        gif:
            Supports fewer colors, supports transparency, and supports animation (Single-color pictures and animations)
            (logos)
        png:
            Supports rich colors, supports transparency, does not support animation (Rich colors, complex and transparent pictures) 
            (Frequently used web pages)
        webp:
            A format of webpage pictures introduced by Google
            The picture size is small, but poor compatibility
        
        base64:
            Picture is converted to characters
            Usage, pictures loaded with the webpage use base64
            Such as web page background

    
    If the display effect is the same as others, use a small size
    If the display effect is different, use the better display effect
-->
